version: 2.1
jobs:
  build:
    docker:
      - image: cimg/base:current
    steps:
        - checkout
        - run: python main.py
  test:
    docker:
      - image: cimg/base:current
    steps:
        - checkout
        - run: python tests.py
  deploy:
     docker:
        - image: cimg/base:current
     steps:
       - run: echo "Deploying to production server"

workflows:
  build_and_test_deploy:
    jobs:
      - build
      - test:
          requires:
            - build  
      - deploy:
            requires:
              - test
            filters:
              branches:
                 only: main     
